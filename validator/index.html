<!DOCTYPE html>
<html>
    <head>
        <title>Testapp</title>        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="node_modules/material-design-lite/dist/material.css">

        <script src="node_modules/traceur/bin/traceur.js"></script>
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="node_modules/material-design-lite/dist/material.js"></script>

    </head>
    <body>
        <script>
            // console.log("Index.html: Script start");
            System.config({
                map: {
                    'jquery': './node_modules/jquery/dist/jquery.js',
                    'plugin-traceur': './node_modules/systemjs-plugin-traceur/plugin-traceur.js',
                    'traceur': './node_modules/traceur/bin/traceur.js',
                    'traceur-runtime': './node_modules/traceur/bin/traceur-runtime.js'
                },
                meta: {
                    'traceur': {
                        format: 'global',
                        exports: 'traceur',
                        scriptLoad: false
                },
                    'traceur-runtime': {
                        format: 'global',
                        exports: '$traceurRuntime'
                    }
                },
                transpiler: 'plugin-traceur',
                transpilerRuntime: false
            });
            System.import('./src/app.js') // .catch(function(err){ console.error(err); });       
            // console.log("Index.html: Script end");
        </script>
    </body>
</html>
